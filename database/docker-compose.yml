version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dnalang-postgres
    environment:
      POSTGRES_DB: dnalang
      POSTGRES_USER: dnalang
      POSTGRES_PASSWORD: dnalang_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schemas:/docker-entrypoint-initdb.d/schemas:ro
      - ./seeds:/docker-entrypoint-initdb.d/seeds:ro
    ports:
      - "5432:5432"
    networks:
      - dnalang-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dnalang -d dnalang"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dnalang-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dnalang.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dnalang-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  dnalang-network:
    driver: bridge
