[pytest]
# Pytest configuration for Quantum Aura Orchestrator

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --durations=10
    --showlocals

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    hardware: marks tests requiring real quantum hardware
    smoke: marks tests as smoke tests
    provenance: marks tests validating provenance capture

# Coverage options
[coverage:run]
source = .
omit =
    .venv/*
    tests/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
